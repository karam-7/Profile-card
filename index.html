<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="app">
        <section class="main">
            <img class="main-img" src="./images/image-victor.jpg" alt="victor">
            <div class="name">
                <h1 class="name-h1">Victor Crest</h1>
                <p class="name-para">26</p>
            </div>
            <p class="main-para">London</p>
            <hr>
            <div class="stat">
                <div class="info">
                    <h2 class="info-h2">80K</h2>
                    <p class="info-para">Followers</p>
                </div>
                <div class="info">
                    <h2 class="info-h2">803K</h2>
                    <p class="info-para">Likes</p>
                </div>
                <div class="info">
                    <h2 class="info-h2">1.4K</h2>
                    <p class="info-para">Photos</p>
                </div>
            </div>
        </section>
        <footer class="foot">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="http://karam-portfolio.liveblog365.com" target="_blank"> KARAM SINGH</a>
          </footer>
    </main>
</body>
</html>
